<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Design companies dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="day-mode">
    <header>
      <div class="container">
        <div class="header-left">
          <h1>Design companies dashboard</h1>
          <p class="subtitle">
            A curated directory of design-driven companies.
          </p>
        </div>
        <nav>
          <button
            id="mode-toggle"
            aria-label="Toggle day/night mode"
            class="icon-toggle-btn"
          >
            <!-- Sun icon -->
            <svg
              id="sun-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="5" />
              <g>
                <line x1="12" y1="1" x2="12" y2="3" />
                <line x1="12" y1="21" x2="12" y2="23" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                <line x1="1" y1="12" x2="3" y2="12" />
                <line x1="21" y1="12" x2="23" y2="12" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
              </g>
            </svg>
            <!-- Moon icon -->
            <svg
              id="moon-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              style="display: none"
            >
              <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 0010 9.79z" />
            </svg>
          </button>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="filter-section">
        <strong>Filter by Design Category:</strong>
        <div id="category-filters">
          <!-- Filter buttons inserted here -->
        </div>
      </section>
      <section id="company-list" aria-label="Company List"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
